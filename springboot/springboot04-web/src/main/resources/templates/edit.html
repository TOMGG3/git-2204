<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>员工编辑</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.4.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">
</head>
<body>
  <div style="text-align: center">
      <h1>员工编辑</h1>
      <form th:action="@{/edit}" method="post" style="width: 350px;margin: 10px auto;">
          <div class="form-group">
              <label>员工编号</label>
              <input type="text" name="id" class="form-control" value="" th:value="${emp.id}">
          </div>
          <div class="form-group">
              <label>员工姓名</label>
              <input type="text" name="name" class="form-control" value="" th:value="${emp.name}">
          </div>
          <div class="form-group">
              <label>员工岗位</label>
              <input type="text" name="job" class="form-control" value="" th:value="${emp.job}">
          </div>
          <div class="form-group">
              <label>入职日期</label>
              <input type="date" name="hiredate" class="form-control" value="" th:value="${#dates.format(emp.hiredate,'yyyy-MM-dd')}">
          </div>
          <div class="form-group">
              <label>员工性别</label>
              <select name="gender" class="form-control">
                  <option value=""></option>
                  <option value="1" th:selected="${emp.gender=='1'}">男性</option>
                  <option value="2" th:selected="${emp.gender=='2'}">女性</option>
              </select>
          </div>
          <div class="form-group">
              <button class="btn btn-primary">提交</button>
          </div>
      </form>
  </div>
</body>
</html>
