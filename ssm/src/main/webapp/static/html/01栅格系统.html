<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--核心样式-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <style type="text/css">
        .dd {
            background-color: aqua;
            height: 30px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div>
        <h1>栅格系统</h1>
        <div class="container-fluid">
            <!--行-->
            <div class="row">
                <div class="col-md-1 dd">1</div>
                <div class="col-md-1 dd">2</div>
                <div class="col-md-1 dd">3</div>
                <div class="col-md-1 dd">4</div>
                <div class="col-md-1 dd">5</div>
                <div class="col-md-1 dd">6</div>
                <div class="col-md-1 dd">7</div>
                <div class="col-md-1 dd">8</div>
                <div class="col-md-1 dd">9</div>
                <div class="col-md-1 dd">10</div>
                <div class="col-md-1 dd">11</div>
                <div class="col-md-1 dd">12</div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-2 dd">1</div>
                <div class="col-md-2 dd">2</div>
                <div class="col-md-2 dd">3</div>
                <div class="col-md-2 dd">4</div>
                <div class="col-md-2 dd">5</div>
                <div class="col-md-2 dd">6</div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-4 dd">1</div>
                <div class="col-md-4 dd">2</div>
                <div class="col-md-4 dd">3</div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-2 col-md-offset-2 dd">1</div>
                <div class="col-md-2 col-md-offset-2 dd">2</div>
                <div class="col-md-2 col-md-offset-2 dd">3</div>
            </div>
        </div>
    </div>
    <!--jquery-->
    <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
    <!--核心js文件-->
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
