<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--核心样式-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div>
        <h1>表单</h1>
        <div class="container-fluid">
            <form style="width: 450px;margin: 0 auto;">
                <div class="form-group">
                    <label>文本框</label>
                    <input type="text" class="form-control" placeholder="请输入...">
                </div>
                <div class="form-group">
                    <label>密码框</label>
                    <input type="password" class="form-control" placeholder="请输入...">
                </div>
                <div class="form-group">
                    <label>单选按钮</label>
                    <label><input type="radio" name="gender" class="form-control">男性</label>
                    <label><input type="radio" name="gender" class="form-control">女性</label>
                </div>
                <div class="form-group">
                    <label>复选框</label>
                    <label><input type="checkbox" name="course" class="form-control">语文</label>
                    <label><input type="checkbox" name="course" class="form-control">数学</label>
                    <label><input type="checkbox" name="course" class="form-control">外语</label>
                </div>
                <div class="form-group">
                    <label>下拉列表</label>
                    <select class="form-control">
                        <option value=""></option>
                        <option value="1">选项1</option>
                        <option value="2">选项2</option>
                        <option value="3">选项3</option>
                    </select>
                </div>
            </form>
            <hr>
            <form class="form-inline">
                <div class="form-group">
                    <label>文本框</label>
                    <input type="text" class="form-control" placeholder="请输入...">
                </div>
                <div class="form-group">
                    <label>密码框</label>
                    <input type="password" class="form-control" placeholder="请输入...">
                </div>
                <div class="form-group">
                    <label>下拉列表</label>
                    <select class="form-control">
                        <option value=""></option>
                        <option value="1">选项1</option>
                        <option value="2">选项2</option>
                        <option value="3">选项3</option>
                    </select>
                </div>
            </form>
            <hr>
            <form class="form-horizontal" style="width: 450px;margin: 0 auto">
                <div class="form-group">
                    <label class="col-md-3 control-label">文本框</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" placeholder="请输入...">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">密码框</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" placeholder="请输入...">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">下拉列表</label>
                    <div class="col-md-9">
                        <select class="form-control">
                            <option value=""></option>
                            <option value="1">选项1</option>
                            <option value="2">选项2</option>
                            <option value="3">选项3</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--jquery-->
    <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
    <!--核心js文件-->
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
