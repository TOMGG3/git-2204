<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--核心样式-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div>
        <h1>字体图标</h1>
        <div class="container-fluid">
            <span class="glyphicon glyphicon-heart" style="color: red;font-size: 40px;"></span>
        </div>
        <p>
            <button type="button" class="btn btn-primary">
                <span class="glyphicon glyphicon-plus"></span> 新增
            </button>
            <button type="button" class="btn btn-warning"><span class="glyphicon glyphicon-edit"></span> 编辑</button>
            <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> 删除</button>
        </p>
        <p>
            <button type="button" class="btn btn-primary btn-xs" title="新增"><span class="glyphicon glyphicon-plus"></span></button>
            <button type="button" class="btn btn-warning btn-xs" title="编辑"><span class="glyphicon glyphicon-edit"></span></button>
            <button type="button" class="btn btn-danger btn-xs" title="删除"><span class="glyphicon glyphicon-trash"></span></button>
        </p>
    </div>
    <!--jquery-->
    <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
    <!--核心js文件-->
    <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
