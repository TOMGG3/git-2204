<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p><button type="button" @click="isLogin = !isLogin">登陆与退出</button></p>
        <div v-if="isLogin">当前登陆用户: {{username}}</div>
        <div v-else>请登陆</div>
        <p>data中的数据: {{isLogin}}</p>
        <hr>
        <div>
            <div v-if="gender=='1'">男性</div>
            <div v-else-if="gender=='2'">女性</div>
            <div v-else-if="gender=='3'">保密</div>
            <div v-else>有误</div>
        </div>
        <!--
        v-if 条件成立时渲染元素，条件不成立时不渲染元素
        v-show 无论条件是否成立都会渲染元素，通过css(display:none)来隐藏此元素
        -->
        <div v-show="isLogin">v-show指令</div>
    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello vuejs',
                username: '张三',
                isLogin: true,
                gender: '30'
            }
        });
    </script>
</body>
</html>
