<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <!--复杂运算尽量不要在插值表达式或指令中进行-->
        <p>{{message.split(' ').reverse().join(' ')}}</p>
        <!--计算属性的使用方式：与data中数据一致-->
        <p>{{msg}}</p>
    </div>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello vuejs'
            },
            //计算属性：处理data中的数据
            computed: {
                //计算函数，必须有返回值，无参数有返回值
                msg: function (){
                    var array = this.message.split(' ');
                    array.reverse();
                    return array.join('$');
                }
            }
        });
    </script>
</body>
</html>
