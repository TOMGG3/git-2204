<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>父组件中的数据: {{message}}</p>
        <list-nav></list-nav>
        <list-nav></list-nav>
        <list-nav></list-nav>
    </div>
    <template id="listNav">
        <div>
            <p><button type="button" @click="changeAge">按钮</button></p>
            <ul>
                <li><a href="#">首页--{{msg}}</a></li>
                <li><a href="#">新闻--{{username}}</a></li>
                <li><a href="#">用户--{{age}}</a></li>
                <li><a href="#">关于--{{gender}}</a></li>
            </ul>
        </div>
    </template>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript">
        /**
         * 组件的数据与函数
         * data，组件中的数据是一个函数，并且有返回值，返回值为字面量对象，就是组件数据
         * 好处：
         *  1.数据可以拥有自己的过程代码
         *  2.组件中的数据在组件复用时，每个组件实例中的数据是隔离的（相互不影响）
         */
        var listNav = {
            template: '#listNav',
            data (){
                //函数体，初步数据处理
                return {
                    msg: '组件',
                    username: '张三',
                    age: 20,
                    gender: true
                }
            },
            methods: {
                changeAge() {
                    this.age++;
                }
            }
        }
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'hello vuejs'
            },
            components: {
                listNav
            }
        });
    </script>
</body>
</html>
